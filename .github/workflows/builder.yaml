name: Builder

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build devcontainer
    strategy:
      matrix:
        devcontainer:
          - "addons"
          - "supervisor"

    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ”“ Registry login
        if: github.event_name == 'push'
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build devcontainer (${{ matrix.devcontainer }})
        run: |
          docker build . -f ./${{ matrix.devcontainer }}/Dockerfile -t ghcr.io/${{ github.repository_owner }}/devcontainer:${{ matrix.devcontainer }}

      - name: ğŸ“¤ Publish devcontainer (${{ matrix.devcontainer }})
        if: github.event_name == 'push'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/devcontainer:${{ matrix.devcontainer }}
