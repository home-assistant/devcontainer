name: Builder

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build devcontainer
    strategy:
      matrix:
        devcontainer:
          - "addons"
          - "supervisor"

    steps:
      - name: 📥 Checkout the repository
        uses: actions/checkout@v2

      - name: 🏗 Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: 🏗 Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: 🔓 Registry login
        if: github.event_name == 'push'
        uses: docker/login-action@v1.12.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠️ Build devcontainer (${{ matrix.devcontainer }})
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./${{ matrix.devcontainer }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/devcontainer:${{ matrix.devcontainer }}

      - name: 📤 Publish devcontainer (${{ matrix.devcontainer }})
        if: github.event_name == 'push'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/devcontainer:${{ matrix.devcontainer }}
